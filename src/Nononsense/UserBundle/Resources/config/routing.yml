nononsense_user_crate_requests:
    path:     /apply
    defaults: { _controller: NononsenseUserBundle:AccountRequest:create}
    methods:  [GET, POST]

nononsense_user_check_requests:
    path:     /requests
    defaults: { _controller: NononsenseUserBundle:AccountRequest:index}
    methods:  [GET]

nononsense_user_ajax_update_requests:
    path:     /requests/ajax
    defaults: { _controller: NononsenseUserBundle:AccountRequest:ajaxUpdate}
    methods:  [GET, PUT]

nononsense_user_ajax_get_mudid:
    path:     /requests/check_user
    defaults: { _controller: NononsenseUserBundle:AccountRequest:getMudId}
    methods:  [GET]

nononsense_user_update_requests:
    path:     /requests/{id}
    defaults: { _controller: NononsenseUserBundle:AccountRequest:update}
    requirements:
        id: '\d+'
    methods:  [GET, PUT]
    
nononsense_users_ldap:
    path:     /ldap
    defaults: { _controller: NononsenseUserBundle:Login:ldapComponent}

nononsense_users_log:
    path:     /log
    defaults: { _controller: NononsenseUserBundle:Access:log}

nononsense_users_homepage:
    # path:     /{page}/{query}
    # defaults: { _controller: NononsenseUserBundle:Users:index, page: 1, query: 'q'} Old users index
    path:     /{query}
    defaults: { _controller: NononsenseUserBundle:Users:report, query: 'q'}
        
